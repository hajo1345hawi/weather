<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city to be searched"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-submit" />
        </form>
      </header>

      <main>
        <div class="weather-data-container">
          <div class="weather-data">
            <h1 class="city" id="city"></h1>
            <p class="more-info">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity:
              <span class="weather-data-values" id="humidity"></span> , Wind:
              <span class="weather-data-values" id="wind-speed"></span>
            </p>
          </div>
          <span class="temperature">
            <span id="emoji"></span><span id="temperature"></span><sup> Â°C</sup>
          </span>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/hajo1345hawi" target="_blank"
          >Hawi Andarsa</a
        >
        is open-sourced on
        <a href="https://github.com/hajo1345hawi/weather" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://shecodes-weather-appl.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
