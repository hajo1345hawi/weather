<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Weather app</title>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city to be searched"
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="search" class="search-form-submit" />
      </form>
      <hr />
      <main>
        <h1 class="city" id="city"></h1>

        <h2 class="temperature"><span id="temperature"></span>Â°C</h2>
        <p class="more-info">
          <span id="time">Friday 23:08</span>, <span id="description"></span>
          <br />
          Humidity: <span class="weather-data-values" id="humidity"></span> ,
          Wind: <span class="weather-data-values" id="wind-speed"></span>
        </p>
      </main>
      <hr />
      <footer>
