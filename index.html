<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city to be searched"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-submit" />
        </form>
      </header>

      <main>
        <div>
          <h1 class="city" id="city"></h1>
          <p class="more-info">
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <span class="weather-data-values" id="humidity"></span> ,
            Wind: <span class="weather-data-values" id="wind-speed"></span>
          </p>
        </div>
        <span class="temperature">
          <span id="emoji"></span><span id="temperature"></span><sup> Â°C</sup>
        </span>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/hajo1345hawi" target="_blank"
          >Hawi Andarsa</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
